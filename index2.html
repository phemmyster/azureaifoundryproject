<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Agent Chat</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Chat with Azure AI Agent</h1>
        <div id="chat-container" class="h-96 overflow-y-auto border p-4 mb-4 rounded bg-gray-50"></div>
        <div class="flex">
            <input id="message-input" type="text" class="flex-1 p-2 border rounded-l" placeholder="Type your message..." />
            <button id="send-button" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600">Send</button>
        </div>
        <div id="error-message" class="text-red-500 mt-2 hidden"></div>
    </div>

    <script>
        async function loadPyodideAndRun() {
            const pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            await micropip.install("azure-ai-projects==1.0.0b10");
            await micropip.install("azure-identity");

            const pythonCode = `
from azure.ai.projects import AIProjectClient
from azure.identity import DefaultAzureCredential
import json

async def send_message_to_agent(message):
    try:
        project_client = AIProjectClient.from_connection_string(
            credential=DefaultAzureCredential(),
            conn_str="eastus2.api.azureml.ms;36db2f46-6f76-4fca-9258-228ef9d252f0;femitask-rg;femitask-project1"
        )
        agent = project_client.agents.get_agent("asst_A1RuEQwPrHeotekt1C6t1d0M")
        thread = project_client.agents.create_thread()
        message_obj = project_client.agents.create_message(
            thread_id=thread.id,
            role="user",
            content=message
        )
        run = project_client.agents.create_and_process_run(
            thread_id=thread.id,
            agent_id=agent.id
        )
        messages = project_client.agents.list_messages(thread_id=thread.id)
        return [msg.as_dict() for msg in messages.text_messages]
    except Exception as e:
        return {"error": str(e)}
`;

            pyodide.runPython(pythonCode);

            const sendButton = document.getElementById("send-button");
            const messageInput = document.getElementById("message-input");
            const chatContainer = document.getElementById("chat-container");
            const errorMessage = document.getElementById("error-message");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value.trim();
                if (!message) return;

                // Display user message
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "mb-2 text-right";
                userMessageDiv.innerHTML = `<span class="inline-block bg-blue-100 p-2 rounded">You: ${message}</span>`;
                chatContainer.appendChild(userMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                messageInput.value = "";

                // Call Python function
                const result = await pyodide.runPythonAsync(`json.dumps(await send_message_to_agent("${message.replace(/"/g, '\\"')}"))`);
                const messages = JSON.parse(result);

                if (messages.error) {
                    errorMessage.textContent = `Error: ${messages.error}`;
                    errorMessage.classList.remove("hidden");
                    return;
                }

                // Display agent responses
                messages.forEach(msg => {
                    const agentMessageDiv = document.createElement("div");
                    agentMessageDiv.className = "mb-2 text-left";
                    agentMessageDiv.innerHTML = `<span class="inline-block bg-gray-200 p-2 rounded">Agent: ${msg.content}</span>`;
                    chatContainer.appendChild(agentMessageDiv);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });

            messageInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    sendButton.click();
                }
            });
        }

        loadPyodideAndRun();
    </script>
</body>
</html>
